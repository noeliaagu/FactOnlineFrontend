<h2>Productos</h2><br>

<form (ngSubmit)='guardar(); '>

  <div class="form-group row">
    <label class="col-sm-1 col-form-label">Código</label>
    <div class="col-sm-3">
      <input type="text" required="required" name="codigo" id="codigo" [(ngModel)]="nuevo.codigo" class="form-control">
    </div>
  </div>


  <div class="form-group row">
    <label class="col-sm-1 col-form-label">Descripción</label>
    <div class="col-sm-3">
      <input type="text" required="required" name="descripcion" id="descripcion" [(ngModel)]="nuevo.descripcion"
        class="form-control">
    </div>
  </div>

  <div class="form-group row">
      <label class="col-sm-1 col-form-label">Precio U.</label>
      <div class="col-sm-3">
          <input type="text" required="required" name="precio" id="precio" [(ngModel)]="nuevo.precio" class="form-control">  
      </div>
    </div>


  <div class="input-group mb-3">
    <button class="btn btn-primary">Guardar</button>
  </div>

</form>

<button class="btn btn-outline-secondary btn-sm" (click)="limpiar();">Limpiar Formulario</button>
<br>
